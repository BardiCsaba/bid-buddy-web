<div class="auctions-list">
    <div *ngFor="let auction of auctions" class="auction-item">
        <img [src]="auction.imageSrc" alt="{{ auction.name }}">
        <div class="auction-info">
            <div class="info-text">
                <h3>{{ auction.name }}</h3>
                <span>{{ auction.endDate }}</span>
            </div>
            <div class="info-price-bid">
                <strong>$ {{ auction.price }}</strong>
                <button class="bid-button">Bid now</button>
            </div>
        </div>            
    </div>
</div>
