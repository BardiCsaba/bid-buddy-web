<div class="profile-card">
    <h2>User Profile</h2>

    <input type="file" (change)="uploadProfilePic($event)" style="display: none;" #fileInput>

    <!-- Profile Picture -->
    <div class="profile-pic-container" (click)="fileInput.click()">
        <img [src]="profilePicUrl" alt="Profile Picture" class="profile-pic"/>
        <div class="overlay">
            <i class="fas fa-camera"></i>
            <span>Change Photo</span>
        </div>
    </div>
    
    <!-- User Details -->
    <div class="user-details">
        <div class="detail">
            <label>Name:</label>
            <p>{{ username }}</p>
        </div>

        <div class="detail">
            <label>Email:</label>
            <p>{{ email }}</p>
        </div>

        <div class="detail">
            <label>Balance:</label>
            <p>{{ balance }}</p>
        </div>

        <div class="action-buttons">
            <button (click)="logout()">Logout</button>
            <button (click)="changePassword()">Change Password</button>
            <button (click)="addFunds()">Add Funds</button>
        </div>
    </div>
</div>
