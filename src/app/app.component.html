<!-- Sidebar Navigation -->
<aside class="sidenav" [class.open]="menuOpen">
    <div class="profile-section" (click)="goToProfile()">
        <img [src]="profilePicUrl" alt="Profile Picture" class="profile-pic"/>
        <span class="username">{{ username ? username : 'Log in / Register' }}</span>
    </div>
    <ul class="menu">
        <li><a routerLink="/" routerLinkActive="active" (click)="menuOpen = false" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="/mybids" (click)="menuOpen = false" routerLinkActive="active">My Bids</a></li>
        <li><a routerLink="/newbid" (click)="menuOpen = false" routerLinkActive="active">New Bid</a></li>
    </ul>
</aside>

<!-- Header -->
<div class="menu-header">
    <button class="menu-toggle" (click)="toggleMenu()">
        â˜°
    </button>
</div>

<!-- Main Content Area -->
<div class="main-container" [class.with-sidenav]="menuOpen">
    <router-outlet></router-outlet>
</div>
